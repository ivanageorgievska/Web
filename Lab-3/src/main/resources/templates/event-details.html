<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="2">
            Event Details
        </th>
        <th colspan="2">
            <form th:action="@{'/events/delete/{id}' (id=${event.getId()})}"
                  th:method="DELETE"
                  sec:authorize="hasRole('ADMIN')">
                <button type="submit"
                        class="btn btn-sm btn-danger delete-event">
                    <i class="fa fa-trash">Delete</i>
                </button>
            </form>
        </th>
    </tr>
    <tr>
        <td><b>Event Name </b></td>
        <td th:text="${event.getName()} ?: 'Event name'"></td>
    </tr>
    <tr>
        <td><b>Event Description</b></td>
        <td th:text="${event.getDescription()} ?: 'Event description'"></td>
    </tr>
    <tr>
        <td><b>Event Popularity</b></td>
        <td th:text="${event.getPopularityScore()} ?: 'Event popularity'"></td>
    </tr>
    <tr>
        <td><b>Event Location</b></td>
        <td th:text="${event.getLocation().getName()} ?: 'Event location'">Event location</td>
    </tr>
</table>
<a type="button" class="btn btn-primary" href="/events">Back</a>
</body>
</html>
